<form action="/" method="post">
{% csrf_token %}
{% for field in form %}
{{field.label}}: {{field}}
{% endfor %}
<input type="submit" value="Shorten">
</form>

{% for url in data %}
<p>Shorten url for <a href="{{url.url}}">{{url.url}}</a> is <a href="/u/{{url.slug}}">/{{url.slug}}</a></p>
{% endfor %}
