<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>URL Shorter</title>
<link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="header">Create Short URL</div>
	<div class="start"><a href="#a">Try it for Free</a></div>
	<div class="form" id="a">
	  <div class="form-element">
	    <label for="longurl">Enter your link</label>
		<input type="text" id="longurl" placeholder="http://site.com">
	  </div>
      <div class="form-element">	  
         <button id="create-short-url">Shorten</button>
	  </div>	 
     <div class="result">
	    <a href="#" id="short-url"></a>
     </div>	
    </div> 
    <div class="list">
	  <h2>Shorten links</h2>
	  <table id="list_urls">
	     <thead>
		    <tr>
			   <th>LongURL</th>
			   <th>ShortURL</th>
			   <th>Count</th>
			</tr>
         </thead>
         <tbody>
            <tr>
                <td></td>
                <td><td>
				<td></td>
            </tr>
         </tbody>
		</thead>
	</div>	
</body>
</html>
